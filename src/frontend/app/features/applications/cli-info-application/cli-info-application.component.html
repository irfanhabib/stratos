<app-page-header [breadcrumbs]="breadcrumbs$ | async">
  <h1>CLI Info</h1>
</app-page-header>

<app-cli-info *ngIf="context$ | async as context" [context]="context">

  <br>
  <h4>Application Management Commands</h4>

  <app-cli-command name="Summary" msg="To get the application summary:" syntax="cf app &quot;{{context.appName || '[app name]'}}&quot;">
  </app-cli-command>

  <app-cli-command name="Start" msg="To start the application:" syntax="cf start &quot;{{context.appName || '[app name]'}}&quot;">
  </app-cli-command>

  <app-cli-command name="Stop" msg="To stop the application:" syntax="cf stop &quot;{{context.appName || '[app name]'}}&quot;">
  </app-cli-command>

  <app-cli-command name="Restart" msg="To restart the application:" syntax="cf restart &quot;{{context.appName || '[app name]'}}&quot;">
  </app-cli-command>

  <br>
  <h4>Scaling the Application</h4>

  <app-cli-command name="Instances" msg="To change the number of application instances:" syntax="cf scale &quot;{{context.appName || '[app name]'}}&quot; -i [N]">
  </app-cli-command>

  <app-cli-command name="Memory" msg="To change the memory allocated to application instances:" syntax="cf scale &quot;{{context.appName || '[app name]'}}&quot; -i -m [N]">
  </app-cli-command>

</app-cli-info>
