language: node_js
node_js:
- '8.11.2'
sudo: required
dist: trusty
services:
- docker
addons:
  chrome: stable
before_install:
- export DISPLAY=:99.0
- "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1366x768x24"
- sleep 3
install:
- npm install npm@5.6.0 -g
- npm install
- ssh-keyscan -t rsa bitbucket.org >> ~/.ssh/known_hosts
filter_secrets: false
branches:
  only:
  - master
  - v2-master
  - e2e-tests
cache:
  directories:
  - "$HOME/.npm"
  - "$HOME/.cache"
  - node_modules
stages:
- Lint
- Test
jobs:
  include:
  - stage: Lint
    name: Frontend Lint
    script:
    - npm run lint
  - name: Backend Lint
    before_script:
    - curl -sL -o ~/bin/gimme https://raw.githubusercontent.com/travis-ci/gimme/master/gimme
    - chmod +x ~/bin/gimme
    - eval "$(gimme 1.9)"
    - go get -u golang.org/x/lint/golint
    script:
    - golint src/jetstream/...
    - ./deploy/ci/travis/update-go-report-card.sh
  - stage: Test
    name: Frontend Unit Tests
    env:
    - CI_ENV=true
    script:
    - npm test
    - npm run codecov
  - name: Backend Unit Tests
    before_script:
    - curl -sL -o ~/bin/gimme https://raw.githubusercontent.com/travis-ci/gimme/master/gimme
    - chmod +x ~/bin/gimme
    - eval "$(gimme 1.9)"
    - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
    script:
    - npm run test-backend
  - name: E2E Tests
    before_script:
    - chmod +x ./deploy/ci/travis/run-e2e-tests.sh
    # We will install ffmpeg so we can capture a video of the display as the tests run
    - sudo add-apt-repository -y ppa:mc3man/trusty-media
    - sudo apt-get -qq update
    script:
    - "./deploy/ci/travis/fetch-depcache.sh"
    - "./deploy/ci/travis/run-e2e-tests.sh video"
    - "./deploy/ci/travis/upload-e2e-test-report.sh"
notifications:
  slack:
    secure: 
